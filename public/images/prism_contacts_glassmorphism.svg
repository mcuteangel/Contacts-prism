
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.75"
                          specularExponent="20" lighting-color="white" result="specOut">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic"
                   k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <!-- بک‌گراند -->
  <rect width="100%" height="100%" fill="#f0f2f5"/>

  <!-- اشکال منشور مانند -->
  <polygon points="300,150 400,200 320,280" fill="#90cdf4" fill-opacity="0.5"/>
  <polygon points="340,200 400,300 280,280" fill="#7f9cf4" fill-opacity="0.3"/>

  <!-- دفترچه مخاطبین -->
  <rect x="100" y="130" rx="30" ry="30" width="200" height="250" fill="white" fill-opacity="0.2" stroke="#ccc" stroke-width="2" filter="url(#glass)"/>
  
  <!-- حلقه‌ها -->
  <circle cx="105" cy="170" r="8" fill="#333"/>
  <circle cx="105" cy="210" r="8" fill="#333"/>
  <circle cx="105" cy="250" r="8" fill="#333"/>

  <!-- آیکون تلفن -->
  <path d="M190 180 Q180 210 210 230 Q230 250 250 230 Q270 210 240 190 Q220 180 210 170 Q200 160 190 180 Z" fill="#333"/>

  <!-- نوشته -->
  <text x="140" y="420" font-family="Arial" font-size="36" fill="#333" font-weight="bold">PRISM</text>
  <text x="150" y="455" font-family="Arial" font-size="28" fill="#555">CONTACTS</text>
</svg>
